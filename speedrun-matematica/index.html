<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedrun Matemático</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">

        <!-- Header -->
        <div class="header">
            <h1>Speedrun Matemático</h1>
        </div>

        <!-- Tela inicial -->
        <div class="card" id="splash-page">
            <form id="start-form">
                <div class="selection-container">
                    <!--Input para 10 questões-->
                    <div class="radio-container">
                        <label for="value-10">10 Questões</label>
                        <input type="radio" value="10" name="questions" id="value-10">
                        <span class="best-score">
                            <span>Melhor pontuação</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                    <!--Input para 25 questões-->
                    <div class="radio-container">

                        <label for="value-25">25 Questões</label>
                        <input type="radio" value="25" name="questions" id="value-25">
                        <span class="best-score">
                            <span>Melhor pontuação</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                    <!--Input para 50 questões-->
                    <div class="radio-container">

                        <label for="value-50">50 Questões</label>
                        <input type="radio" value="50" name="questions" id="value-50">
                        <span class="best-score">
                            <span>Melhor pontuação</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                    <!--Input para 99 questões-->
                    <div class="radio-container">

                        <label for="value-99">99 Questões</label>
                        <input type="radio" value="99" name="questions" id="value-99">
                        <span class="best-score">
                            <span>Melhor pontuação</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                </div>
                <div class="selection-footer">
                    <button class="start" type="submit">Começar Rodada</button>
                </div>
            </form>
        </div>
        <!-- Contagem regressiva -->
        <div class="card" id="countdown-page" hidden>
            <h1 class="countdown">3</h1>
        </div>

        <!-- Pagina do jogo-->
        <div class="card" id="game-page" hidden>
            <!--Container dos itens-->
            <div class="item-container">
                <!-- <div class="selected-item"></div> -->
            </div>
            <!-- Botões de certo e errado-->
            <div class="item-footer">
                <button class="wrong" onclick="select(false)">Errado</button>
                <button class="right" onclick="select(true)">Certo</button>
            </div>
        </div>

        <!-- Página da pontuação -->
        <div class="card" id="score-page" hidden>
            <!-- Container pontuação -->
            <div class="score-container">
                <h1 class="title">Seu Tempo</h1>
                <h1 class="final-time"></h1>
                <h1 class="base-time"></h1>
                <h1 class="penalty-time"></h1>
            </div>
            <!-- Botão Jogar novamente -->
            <div class="score-footer">
                <button class="play-again" onclick="playAgain()">Jogar Novamente</button>
            </div>
        </div>
    </div>
    <script src="shuffle.js"></script>
    <script src="script.js"></script>
</body>

</html>
